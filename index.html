
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSER POUR INNOVER | Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bordeaux: #580F45; --orange: #F48C2E; --teal: #2EAF7D; --blue: #2A325E; --white: #ffffff; --bg-light: #F8F9FA; --bg-dark: #1A1D2E; }
        html, body { height: 100%; }
        body { margin: 0; padding: 0; font-family: 'Open Sans', sans-serif; background-color: var(--bg-light); color: var(--blue); transition: all 0.3s ease; background-image: radial-gradient(rgba(42, 50, 94, 0.1) 1px, transparent 1px); background-size: 30px 30px; display: flex; flex-direction: column; }
        body.dark-mode { background-color: var(--bg-dark); color: #EAEAEA; background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px); }
        a { text-decoration: none; color: inherit; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: rgba(255, 255, 255, 0.95); border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        body.dark-mode .navbar { background: rgba(26, 29, 46, 0.95); border-color: #333; }
        .logo { display: flex; align-items: center; }
        .logo img { height: 108px; width: auto; max-width: 540px; object-fit: contain; display: block; }
        .theme-btn { background: none; border: 2px solid var(--orange); color: var(--orange); padding: 5px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .theme-btn:hover { background: var(--orange); color: white; }
        .hero { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 3rem 1rem; width: 100%; box-sizing: border-box; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 3.5rem; margin: 0 0 1rem 0; line-height: 1.1; color: var(--bordeaux); }
        body.dark-mode h1 { color: white; }
        .subtitle { font-size: 1.2rem; max-width: 600px; margin-bottom: 3rem; opacity: 0.8; }
        .cards-container { display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 900px; }
        .card { background: var(--white); border: 1px solid #eee; border-radius: 15px; padding: 2rem; min-width: 280px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer; transition: transform 0.3s; }
        body.dark-mode .card { background: #232742; border-color: #333; }
        .card:hover { transform: translateY(-5px); border-color: var(--orange); }
        .icon { font-size: 2.5rem; margin-bottom: 1rem; display: block; }
        .user-icon { color: var(--teal); }
        .btn { display: inline-block; margin-top: 1.5rem; padding: 10px 25px; border-radius: 50px; font-weight: bold; font-size: 0.9rem; }
        .btn-outline { background: transparent; border: 2px solid var(--teal); color: var(--teal); }
        footer { padding: 20px; text-align: center; font-size: 0.8rem; opacity: 0.6; }
        .admin-fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--bordeaux);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(88, 15, 69, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .admin-fab:hover { transform: scale(1.05); box-shadow: 0 6px 16px rgba(88, 15, 69, 0.5); color: white; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="assets/image/logo_oser_pour_innover.png" alt="OSER POUR INNOVER" /></div>
        <button class="theme-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i> Mode Nuit</button>
    </nav>
    <section class="hero">
        <h1>OSER POUR<br><span style="color: var(--orange);">INNOVER</span></h1>
        <p class="subtitle">Plateforme collaborative d'ingénierie pédagogique et de formation.</p>
        <div class="cards-container">
            <!-- LIEN AUTOMATIQUE VERS PORTAIL APPRENANT -->
            <div class="card" onclick="window.location.href='pages/apprenant/portal.html'">
                <i class="fa-solid fa-rocket icon user-icon"></i>
                <h3>Apprenants et apprenantes</h3>
                <p>Modules interactifs et parcours gamifié.</p>
                <span class="btn btn-outline">Commencer</span>
            </div>
        </div>
    </section>
    <footer>&copy; {{ "now" | date: "%Y" }} OSER POUR INNOVER - V 1.0</footer>
    <a href="pages/admin/index.html" class="admin-fab" title="Espace administrateur"><i class="fa-solid fa-gear"></i></a>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('.theme-btn');
            if(document.body.classList.contains('dark-mode')) {
                btn.innerHTML = '<i class="fa-solid fa-sun"></i> Mode Jour';
                localStorage.setItem('theme', 'dark');
            } else {
                btn.innerHTML = '<i class="fa-solid fa-moon"></i> Mode Nuit';
                localStorage.setItem('theme', 'light');
            }
        }
        window.onload = function() {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-btn').innerHTML = '<i class="fa-solid fa-sun"></i> Mode Jour';
            }
        }
    </script>
</body>
</html>
