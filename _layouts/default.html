---
layout: default
---
<!-- Ce layout est parfait pour Portal et Portal_sensi -->
<div class="breadcrumb" style="padding: 1rem 5%; font-size: 0.9rem; opacity: 0.7;">
    <a href="{{ '/' | relative_url }}"><i class="fa-solid fa-house"></i> Accueil</a> 
    {% if page.category %}
        &gt; <span>{{ page.category }}</span>
    {% endif %}
    &gt; <span style="font-weight: bold; color: var(--bordeaux);">{{ page.module_name | default: page.title }}</span>
</div>

<section class="hero" style="padding-top: 1rem;">
    <h1 class="big-title">
        {{ page.module_name | default: page.title | replace: ' ', '<br><span style="color: var(--orange);">' }}</span>
    </h1>
    <p class="subtitle">{{ page.description }}</p>

    <div class="cards-container">
        {{ content }}
    </div>
</section>
