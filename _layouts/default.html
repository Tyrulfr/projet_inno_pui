<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <!-- Polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- IcÃ´nes FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS du site -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <body>
    <!-- NAVIGATION -->
    <nav class="navbar">
      <a class="logo" href="{% link index.md %}">
        <i class="fa-solid fa-atom" style="color: var(--orange);"></i>
        PROJET INNO
      </a>

      <button class="theme-btn" type="button" onclick="toggleTheme()">
        <i class="fa-solid fa-moon"></i> Mode Nuit
      </button>
    </nav>

    <!-- CONTENU DE LA PAGE -->
    {{ content }}

    <!-- PIED DE PAGE -->
    <footer>
      &copy; 2026 Projet Inno - V 1.0
    </footer>

    <!-- SCRIPT JS (mode sombre) -->
    <script>
      function applyTheme(isDark) {
        document.body.classList.toggle('dark-mode', isDark);
        const btn = document.querySelector('.theme-btn');

        if (!btn) return;

        if (isDark) {
          btn.innerHTML = '<i class="fa-solid fa-sun"></i> Mode Jour';
          localStorage.setItem('theme', 'dark');
        } else {
          btn.innerHTML = '<i class="fa-solid fa-moon"></i> Mode Nuit';
          localStorage.setItem('theme', 'light');
        }
      }

      function toggleTheme() {
        const isDark = !document.body.classList.contains('dark-mode');
        applyTheme(isDark);
      }

      window.addEventListener('load', function () {
        const savedTheme = localStorage.getItem('theme');
        applyTheme(savedTheme === 'dark');
      });
    </script>
  </body>
</html>
