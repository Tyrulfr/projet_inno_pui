<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ page.title | default: site.title }} — Projet Inno</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Ton CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- JS theme -->
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
</head>

<body class="{{ page.body_class | default: '' }}">

  <nav class="navbar">
    <a href="{{ '/' | relative_url }}" class="logo">
      <i class="fa-solid fa-rocket"></i> PROJET INNO
    </a>
    <button class="theme-btn" id="theme-toggle">MODE NUIT</button>
  </nav>

  <main class="{{ page.css_class | default: 'wrap' }}">
    {{ content }}
  </main>

  <footer>
    <p>© {{ "now" | date: "%Y" }} — Projet Inno. Propulsé par Jekyll.</p>
  </footer>

</body>
</html>
